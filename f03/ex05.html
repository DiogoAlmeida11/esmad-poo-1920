<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05</title>
</head>

<body>
    <form>
        <label for="txtGameName">Nome</label>
        <input id="txtGameName" type="text" required><br>
        <label for="txtGameYear">Ano</label>
        <input id="txtGameYear" type="number" required><br>
        <label for="sltGameGenre">Género</label>
        <select id="sltGameGenre">
            <option value="acao">Ação</option>
            <option value="aventura">Aventura</option>
            <option value="desporto">Desporto</option>
            <option value="estrategia">Estratégia</option>
            <option value="simulacao">Simulação</option>
        </select><br>
        <label for="txtGameCover">Capa</label>
        <input id="txtGameCover" type="url"><br>

        <input type="submit" value="Adicionar" />
        <input type="reset" value="Limpar" />
    </form>
    <hr />
    <table>
        <tr>
            <th>Nome</th>
            <th>Ano</th>
            <th>Género</th>
            <th>Capa</th>
            <th>Opções</th>
        </tr>
    </table>

    <script src="ex5.js"></script>

</body>

</html>
